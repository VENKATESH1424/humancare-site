<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP - Human Care</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Verify Your OTP</h2>
    <div id="otp-section">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="password-section" style="display: none;">
      <input type="password" id="newPassword" placeholder="New Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <button onclick="completeRegistration()">Complete Registration</button>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      databaseURL: "https://humancare-web1-default-rtdb.firebaseio.com/",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let verificationId = sessionStorage.getItem('verificationId');
    let userData = JSON.parse(sessionStorage.getItem('humanData')) || {};

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      const cred = firebase.auth.PhoneAuthProvider.credential(verificationId, code);
      auth.signInWithCredential(cred)
        .then(() => {
          document.getElementById("otp-section").style.display = "none";
          document.getElementById("password-section").style.display = "block";
        })
        .catch((error) => {
          alert("OTP verification failed: " + error.message);
        });
    }

    function generateHumanNumber(stateCode = "KA") {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let suffix = "";
      for (let i = 0; i < 6; i++) {
        suffix += chars[Math.floor(Math.random() * chars.length)];
      }
      return `HN-${stateCode}-${suffix}`;
    }

    function completeRegistration() {
      const password = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const humanNumber = generateHumanNumber();
      userData.humanNumber = humanNumber;
      userData.password = password;

      db.ref("humans/" + humanNumber).set(userData)
        .then(() => {
          alert("Registration completed! Your Human Number is " + humanNumber);
          window.location.href = "human-login.html";
        })
        .catch((error) => {
          alert("Error storing data: " + error.message);
        });
    }
  </script>
</body>
</html>
