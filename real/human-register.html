<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become a Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #0a2e52;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    form input, form select, form textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .full-width {
      grid-column: span 2;
    }
    button {
      grid-column: span 2;
      padding: 1rem;
      background-color: #0052cc;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .otp-section {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Become a Human</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="emergency" placeholder="Emergency Contact Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="address" class="full-width" placeholder="Address" required>
      <select id="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="O+">O+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
        <option value="O-">O-</option>
      </select>
      <input type="text" id="caste" placeholder="Caste" required>
      <input type="text" id="education" placeholder="Education" required>
      <select id="motherTongue" required>
        <option value="">Select Mother Tongue</option>
        <option value="Kannada">Kannada</option>
        <option value="Hindi">Hindi</option>
        <option value="Telugu">Telugu</option>
        <option value="Tamil">Tamil</option>
        <option value="Bengali">Bengali</option>
        <option value="Marathi">Marathi</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="occupation" placeholder="Occupation" required>
      <select id="state" required>
  <option value="">Select State</option>
  <option value="KA">Karnataka</option>
  <option value="MH">Maharashtra</option>
  <option value="TN">Tamil Nadu</option>
  <option value="TG">Telangana</option>
  <option value="KL">Kerala</option>
  <option value="GJ">Gujarat</option>
  <option value="RJ">Rajasthan</option>
  <option value="DL">Delhi</option>
  <option value="WB">West Bengal</option>
  <option value="MP">Madhya Pradesh</option>
  <!-- Add more as needed -->
</select>

      <input type="text" id="aadhaar" placeholder="Aadhaar Number" required>
      <input type="text" id="income" placeholder="Family Income" required>
      <input type="text" id="bpl" placeholder="BPL Number" required>
      <input type="text" id="abha" placeholder="ABHA Number (optional)">
      <input type="text" id="esi" placeholder="ESI Number (optional)">
      <input type="text" id="vajpayee" placeholder="Vajpayee Arogyashree Number (optional)">

      <h3 class="full-width">Health Profile (Optional)</h3>
      <select id="smokes" class="full-width">
        <option value="">Smokes?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <select id="drinks" class="full-width">
        <option value="">Consumes Alcohol?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <label class="full-width"><b>Chronic Conditions (select all that apply)</b></label>
      <div class="full-width" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
        <label><input type="checkbox" name="chronic" value="Diabetes"> Diabetes</label>
        <label><input type="checkbox" name="chronic" value="Hypertension (High BP)"> Hypertension (High BP)</label>
        <label><input type="checkbox" name="chronic" value="Hypotension (Low BP)"> Hypotension (Low BP)</label>
        <label><input type="checkbox" name="chronic" value="Asthma"> Asthma</label>
        <label><input type="checkbox" name="chronic" value="Thyroid Disorders"> Thyroid Disorders</label>
        <label><input type="checkbox" name="chronic" value="Heart Disease"> Heart Disease</label>
        <label><input type="checkbox" name="chronic" value="Kidney Disease"> Kidney Disease</label>
        <label><input type="checkbox" name="chronic" value="Arthritis"> Arthritis</label>
        <label><input type="checkbox" name="chronic" value="PCOS / PCOD"> PCOS / PCOD</label>
        <label><input type="checkbox" name="chronic" value="Cancer"> Cancer</label>
        <label><input type="checkbox" name="chronic" value="Epilepsy"> Epilepsy</label>
        <label><input type="checkbox" name="chronic" value="HIV/AIDS"> HIV/AIDS</label>
        <label><input type="checkbox" name="chronic" value="Tuberculosis"> Tuberculosis</label>
        <label><input type="checkbox" name="chronic" value="Other"> Other</label>
      </div>
      <textarea id="chronicOther" class="full-width" rows="1" placeholder="If Other, specify..."></textarea>
      <textarea id="currentMedications" class="full-width" rows="2" placeholder="Current Medications"></textarea>
      <input type="number" id="lastWeight" class="full-width" placeholder="Last Weight (kg)" />
      <input type="text" id="lastBP" class="full-width" placeholder="Last Recorded BP (e.g. 120/80)" />
      <input type="number" id="lastSugar" class="full-width" placeholder="Last Sugar Level (mg/dL)" />

      <div id="recaptcha-container" class="full-width"></div>
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div class="otp-section full-width" id="otpSection">
        <input type="text" id="otp" placeholder="Enter OTP">
        <input type="password" id="newPassword" placeholder="Create Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button type="button" id="verifyBtn">Verify & Register</button>
      </div>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': () => console.log("Recaptcha Verified")
    });
    recaptchaVerifier.render();

    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const phone = document.getElementById("phone").value;
      if (!phone.match(/^\d{10}$/)) return alert("Enter valid 10-digit phone number.");

      firebase.auth().signInWithPhoneNumber("+91" + phone, window.recaptchaVerifier)
        .then(result => {
          window.confirmationResult = result;
          document.getElementById("otpSection").style.display = "block";
        })
        .catch(err => alert("OTP Failed: " + err.message));
    });

    document.getElementById("verifyBtn").addEventListener("click", () => {
      const otp = document.getElementById("otp").value;
      const password = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (password !== confirm) return alert("Passwords do not match.");
      if (!window.confirmationResult) return alert("Send OTP first.");

      window.confirmationResult.confirm(otp)
        .then(res => {
          const user = res.user;
          const chronicList = [...document.querySelectorAll("input[name='chronic']:checked")].map(c => c.value);
          const data = {
            fullName: document.getElementById("fullName").value,
            dob: document.getElementById("dob").value,
            gender: document.getElementById("gender").value,
            phone: user.phoneNumber,
            emergency: document.getElementById("emergency").value,
            email: document.getElementById("email").value,
            address: document.getElementById("address").value,
            bloodGroup: document.getElementById("bloodGroup").value,
            caste: document.getElementById("caste").value,
            education: document.getElementById("education").value,
            motherTongue: document.getElementById("motherTongue").value,
            occupation: document.getElementById("occupation").value,
            aadhaar: document.getElementById("aadhaar").value,
            income: document.getElementById("income").value,
            bpl: document.getElementById("bpl").value,
            abha: document.getElementById("abha").value,
            esi: document.getElementById("esi").value,
            vajpayee: document.getElementById("vajpayee").value,
            smokes: document.getElementById("smokes").value,
            drinks: document.getElementById("drinks").value,
            chronicConditions: chronicList,
            chronicOther: document.getElementById("chronicOther").value,
            currentMedications: document.getElementById("currentMedications").value,
            lastWeight: document.getElementById("lastWeight").value,
            lastBP: document.getElementById("lastBP").value,
            lastSugar: document.getElementById("lastSugar").value,
            password: password
          };

          const stateCode = document.getElementById("state").value;
if (!stateCode) return alert("Please select your state.");

          const randomPart = Math.random().toString(36).substring(2, 8).toUpperCase();
          const humanNumber = `HN-${stateCode}-${randomPart}`;

          db.collection("humans").doc(humanNumber).set({ ...data, humanNumber })
            .then(() => {
              localStorage.setItem("humanName", data.fullName);
              localStorage.setItem("humanNumber", humanNumber);
              alert("Registered successfully!");
              window.location.href = "registration-success.html";
            })
            .catch(err => alert("Firestore error: " + err.message));
        })
        .catch(err => alert("OTP Verification Failed: " + err.message));
    });
  </script>
</body>
</html>
