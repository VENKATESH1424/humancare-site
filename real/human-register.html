<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Human Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #fffaf3;
    }

    .register-container {
      max-width: 1000px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .register-container h1 {
      text-align: center;
      color: #2e2e2e;
      margin-bottom: 40px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
    }

    button {
      grid-column: span 2;
      padding: 12px;
      background-color: #3a7bfd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f63d4;
    }

    @media (max-width: 600px) {
      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Become a Human</h1>
    <form id="register-form">
      <input type="text" placeholder="Full Name" required />
      <input type="date" placeholder="Date of Birth" required />
      <select required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="tel" placeholder="Phone Number" required />
      <input type="tel" placeholder="Emergency Contact Number" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Address" required />
      <input type="text" placeholder="Blood Group" required />
      <input type="text" placeholder="Caste" />
      <input type="text" placeholder="Education" />
      <input type="text" placeholder="Mother Tongue" />
      <input type="text" placeholder="Occupation" />
      <input type="text" placeholder="Aadhaar Number" required />
      <input type="text" placeholder="Family Income" />
      <input type="text" placeholder="BPL Number" />
      <input type="text" placeholder="ABHA Number (optional)" />
      <input type="text" placeholder="ESI Number (optional)" />
      <input type="text" placeholder="Vajpayee Arogyashree Yojana Account Number (optional)" />
      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
