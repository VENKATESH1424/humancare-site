<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Human Care</title>
  <link rel="stylesheet" href="styles/human-register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
  <div class="bg-animation">
    <img src="assets/floating-pill.png" class="floating pill" />
    <img src="assets/floating-stethoscope.png" class="floating stethoscope" />
    <img src="assets/floating-syringe.png" class="floating syringe" />
  </div>

  <div class="register-container">
    <h2>Become a Human</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Full Name" required />
      
      <select id="state" required>
        <option value="">Select State</option>
        <option value="KA">Karnataka</option>
        <option value="MH">Maharashtra</option>
        <option value="TN">Tamil Nadu</option>
        <!-- Add more states as needed -->
      </select>

      <input type="tel" id="phone" placeholder="Phone Number" required />
      <div id="recaptcha-container"></div>

      <button type="button" onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP" />

      <input type="password" id="password" placeholder="Create Password" required />

      <button type="submit">Register</button>
      <p>Already a Human? <a href="human-login.html">Login</a></p>
    </form>
  </div>

  <script type="module" src="scripts/human-register.js"></script>
</body>
</html>
