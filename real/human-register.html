<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become a Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      overflow-x: hidden;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      max-width: 1100px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      grid-column: span 2;
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .background-icons i {
      position: absolute;
      font-size: 30px;
      color: rgba(0,0,0,0.1);
      animation: float 6s infinite ease-in-out;
    }
    .background-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    @media(max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills" style="left:10%; animation-delay: 0s;"></i>
    <i class="fas fa-stethoscope" style="left:30%; animation-delay: 2s;"></i>
    <i class="fas fa-syringe" style="left:50%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat" style="left:70%; animation-delay: 1s;"></i>
    <i class="fas fa-notes-medical" style="left:90%; animation-delay: 3s;"></i>
  </div>

  <div class="container">
    <h2>Become a Human</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="tel" id="emergency" placeholder="Emergency Contact Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="blood" placeholder="Blood Group" required>
      <input type="text" id="caste" placeholder="Caste" required>
      <input type="text" id="education" placeholder="Education" required>
      <input type="text" id="language" placeholder="Mother Tongue" required>
      <input type="text" id="occupation" placeholder="Occupation" required>
      <input type="text" id="aadhaar" placeholder="Aadhaar Number" required>
      <input type="number" id="income" placeholder="Family Income" required>
      <input type="text" id="bpl" placeholder="BPL Number" required>
      <input type="text" id="abha" placeholder="ABHA Number (optional)">
      <input type="text" id="esi" placeholder="ESI Number (optional)">
      <input type="text" id="vajpayee" placeholder="Vajpayee Arogyashree Yojana Account Number (optional)">
      <div id="recaptcha-container"></div>
      <button type="button" id="registerBtn" disabled>Send OTP</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      databaseURL: "https://humancare-web1-default-rtdb.firebaseio.com/",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const phoneInput = document.getElementById('phone');
    const registerBtn = document.getElementById('registerBtn');
    const form = document.getElementById('registerForm');

    form.addEventListener('input', () => {
      const requiredFields = form.querySelectorAll('[required]');
      const allFilled = Array.from(requiredFields).every(input => input.value.trim() !== '');
      registerBtn.disabled = !allFilled;
    });

    registerBtn.addEventListener('click', () => {
      const phoneNumber = "+91" + phoneInput.value.trim();
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(confirmationResult => {
          sessionStorage.setItem('confirmationResult', JSON.stringify(confirmationResult));
          const formData = {};
          new FormData(form).forEach((value, key) => formData[key] = value);
          sessionStorage.setItem('humanFormData', JSON.stringify(formData));
          window.location.href = "verification.html";
        })
        .catch(error => {
          alert("Error sending OTP: " + error.message);
        });
    });
  </script>
</body>
</html>
