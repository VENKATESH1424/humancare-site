<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe5ec;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2e2e2e;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      grid-column: span 2;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #3a7bfd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f6ae0;
    }

    @media (min-width: 768px) {
      form {
        grid-template-columns: 1fr 1fr;
      }

      button {
        grid-column: span 2;
      }
    }

    .background-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .background-icons i {
      position: absolute;
      font-size: 30px;
      color: rgba(0, 0, 0, 0.05);
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .background-icons i:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .background-icons i:nth-child(2) { top: 30%; left: 30%; animation-delay: 2s; }
    .background-icons i:nth-child(3) { top: 40%; left: 50%; animation-delay: 4s; }
    .background-icons i:nth-child(4) { top: 25%; left: 70%; animation-delay: 1s; }
    .background-icons i:nth-child(5) { top: 15%; left: 90%; animation-delay: 3s; }

  </style>
</head>
<body>

<div class="background-icons">
  <i class="fas fa-pills"></i>
  <i class="fas fa-stethoscope"></i>
  <i class="fas fa-syringe"></i>
  <i class="fas fa-heartbeat"></i>
  <i class="fas fa-notes-medical"></i>
</div>

<div class="container">
  <h2>Become a Human</h2>
  <form id="registerForm">
    <div class="form-group"><label>Full Name</label><input type="text" name="fullName" required></div>
    <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required></div>
    <div class="form-group"><label>Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group"><label>Phone Number</label><input type="tel" name="phone" required></div>
    <div class="form-group"><label>Emergency Contact Number</label><input type="tel" name="emergencyContact" required></div>
    <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
    <div class="form-group"><label>Address</label><input type="text" name="address" required></div>
    <div class="form-group"><label>Blood Group</label><input type="text" name="bloodGroup" required></div>
    <div class="form-group"><label>Caste</label><input type="text" name="caste" required></div>
    <div class="form-group"><label>Education</label><input type="text" name="education" required></div>
    <div class="form-group"><label>Mother Tongue</label><input type="text" name="motherTongue" required></div>
    <div class="form-group"><label>Occupation</label><input type="text" name="occupation" required></div>
    <div class="form-group"><label>Aadhaar Number</label><input type="text" name="aadhaar" required></div>
    <div class="form-group"><label>Family Income</label><input type="text" name="income" required></div>
    <div class="form-group"><label>BPL Number</label><input type="text" name="bpl" required></div>
    <div class="form-group"><label>ABHA Number (optional)</label><input type="text" name="abha"></div>
    <div class="form-group"><label>ESI Number (optional)</label><input type="text" name="esi"></div>
    <div class="form-group"><label>Vajpayee Arogyashree Yojana Account Number (optional)</label><input type="text" name="vajpayee"></div>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => data[key] = value);
    localStorage.setItem('registrationData', JSON.stringify(data));
    window.location.href = 'verification.html';
  });
</script>

</body>
</html>
