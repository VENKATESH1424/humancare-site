<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
      overflow-x: hidden;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0a2e52;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    form input, form select, form textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form .full-width {
      grid-column: span 2;
    }
    button {
      grid-column: span 2;
      padding: 1rem;
      background-color: #0052cc;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .otp-section {
      display: none;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #ccc;
    }
    .background-icons i {
      position: absolute;
      font-size: 2rem;
      color: rgba(0, 122, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      form .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills" style="left:10%; top:10%; animation-delay: 0s;"></i>
    <i class="fas fa-stethoscope" style="left:30%; top:20%; animation-delay: 2s;"></i>
    <i class="fas fa-syringe" style="left:50%; top:15%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat" style="left:70%; top:25%; animation-delay: 1s;"></i>
    <i class="fas fa-notes-medical" style="left:90%; top:12%; animation-delay: 3s;"></i>
  </div>

  <div class="container">
    <h2>Become a Human</h2>
    <form id="registerForm">
      <!-- Other fields (name, dob, etc.) already present here -->

      <!-- Optional: Only Health Profile shown for demo -->
      <h3 class="full-width" style="margin-top: 2rem; color:#0a2e52;">Health Profile (Optional)</h3>
      <select id="smokes" class="full-width">
        <option value="">Smokes?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <select id="drinks" class="full-width">
        <option value="">Consumes Alcohol?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <!-- Chronic conditions checkboxes omitted here for brevity -->

      <div id="recaptcha-container" class="full-width"></div>
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div class="otp-section full-width" id="otpSection">
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <input type="password" id="newPassword" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="button" id="verifyBtn">Verify & Register</button>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    let confirmationResult;

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': function(response) {
          console.log("Recaptcha Verified");
        }
      });
      recaptchaVerifier.render();
    };

    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phone").value;
      if (!phoneNumber.match(/^\d{10}$/)) {
        alert("Enter valid 10-digit phone number.");
        return;
      }

      const fullPhone = "+91" + phoneNumber;

      auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById("otpSection").style.display = "block";
          alert("OTP sent!");
        })
        .catch(error => {
          console.error(error);
          alert("Failed to send OTP. Check console.");
        });
    });

    document.getElementById("verifyBtn").addEventListener("click", () => {
      const otp = document.getElementById("otp").value;
      const password = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      confirmationResult.confirm(otp)
        .then(result => {
          const user = result.user;
          // Proceed with saving to Firestore if needed here
          alert("OTP Verified. Registration success.");
        })
        .catch(error => {
          console.error(error);
          alert("Invalid OTP.");
        });
    });
  </script>
</body>
</html>
