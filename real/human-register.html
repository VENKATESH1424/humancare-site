<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become a Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0a2e52;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    form input, form select {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .full-width {
      grid-column: span 2;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 1rem;
      border: none;
      background: #0052cc;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      grid-column: span 2;
    }
    .background-icons i {
      position: absolute;
      font-size: 2rem;
      color: rgba(0, 122, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills" style="left:10%; top:10%; animation-delay: 0s;"></i>
    <i class="fas fa-stethoscope" style="left:30%; top:20%; animation-delay: 2s;"></i>
    <i class="fas fa-syringe" style="left:50%; top:15%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat" style="left:70%; top:25%; animation-delay: 1s;"></i>
    <i class="fas fa-notes-medical" style="left:90%; top:12%; animation-delay: 3s;"></i>
  </div>

  <div class="container">
    <h2>Become a Human</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="date" id="dob" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="emergency" placeholder="Emergency Contact Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="address" placeholder="Address" class="full-width" required>
      <input type="text" id="bloodGroup" placeholder="Blood Group" required>
      <input type="text" id="caste" placeholder="Caste" required>
      <input type="text" id="education" placeholder="Education" required>
      <input type="text" id="motherTongue" placeholder="Mother Tongue" required>
      <input type="text" id="occupation" placeholder="Occupation" required>
      <input type="text" id="aadhaar" placeholder="Aadhaar Number" required>
      <input type="text" id="income" placeholder="Family Income" required>
      <input type="text" id="bpl" placeholder="BPL Number" required>
      <input type="text" id="abha" placeholder="ABHA Number (optional)">
      <input type="text" id="esi" placeholder="ESI Number (optional)">
      <input type="text" id="vajpayee" placeholder="Vajpayee Arogyashree Yojana Number (optional)">
      <div id="recaptcha-container" class="full-width"></div>
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div id="otpSection" class="full-width hidden">
        <input type="text" id="otp" placeholder="Enter OTP">
        <input type="password" id="password" placeholder="Create Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button type="button" id="verifyOtpBtn">Verify & Register</button>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.firebasestorage.app",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.onload = function () {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: function (response) {
          console.log("reCAPTCHA verified");
        }
      });
    };

    const form = document.getElementById("registerForm");
    const otpSection = document.getElementById("otpSection");

    function getFormData() {
      return {
        fullName: document.getElementById("fullName").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        emergency: document.getElementById("emergency").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        caste: document.getElementById("caste").value,
        education: document.getElementById("education").value,
        motherTongue: document.getElementById("motherTongue").value,
        occupation: document.getElementById("occupation").value,
        aadhaar: document.getElementById("aadhaar").value,
        income: document.getElementById("income").value,
        bpl: document.getElementById("bpl").value,
        abha: document.getElementById("abha").value,
        esi: document.getElementById("esi").value,
        vajpayee: document.getElementById("vajpayee").value
      };
    }

    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("Enter phone number");

      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber("+91" + phone, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          otpSection.classList.remove("hidden");
          alert("OTP sent successfully!");
        })
        .catch(error => {
          alert("OTP Error: " + error.message);
        });
    });

    document.getElementById("verifyOtpBtn").addEventListener("click", () => {
      const code = document.getElementById("otp").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("phone").value;

      if (password !== confirmPassword) {
        return alert("Passwords do not match");
      }

      window.confirmationResult.confirm(code).then(() => {
        const data = getFormData();
        const stateCode = "KA"; // You can make this dynamic later
        const randomId = Math.random().toString(36).substring(2, 8).toUpperCase();
        const humanNumber = `HN-${stateCode}-${randomId}`;

        db.collection("humans").doc(humanNumber).set({
          ...data,
          humanNumber,
          password
        }).then(() => {
          alert("Registered successfully. Your Human Number is: " + humanNumber);
          window.location.href = "human-login.html";
        }).catch(err => {
          alert("Error saving to Firestore: " + err.message);
        });
      }).catch(err => {
        alert("OTP verification failed: " + err.message);
      });
    });
  </script>
</body>
</html>
