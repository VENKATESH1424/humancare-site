<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      animation: fadeIn 1s ease-in;
      overflow-x: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }
    .form-group.full {
      flex: 1 1 100%;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #recaptcha-container {
      margin-top: 15px;
    }
    .background-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .background-icons i {
      position: absolute;
      font-size: 30px;
      color: rgba(0, 0, 0, 0.1);
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills" style="left:10%; animation-delay: 0s;"></i>
    <i class="fas fa-stethoscope" style="left:30%; animation-delay: 2s;"></i>
    <i class="fas fa-syringe" style="left:50%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat" style="left:70%; animation-delay: 1s;"></i>
    <i class="fas fa-notes-medical" style="left:90%; animation-delay: 3s;"></i>
  </div>

  <div class="container">
    <h2>Become a Human</h2>
    <form id="registerForm">
      <div class="form-group"><label>Full Name</label><input name="fullName" required /></div>
      <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required /></div>
      <div class="form-group"><label>Gender</label><input name="gender" required /></div>
      <div class="form-group"><label>Phone Number</label><input name="phone" required /></div>
      <div class="form-group"><label>Emergency Contact</label><input name="emergencyContact" required /></div>
      <div class="form-group"><label>Email</label><input name="email" required /></div>
      <div class="form-group full"><label>Address</label><textarea name="address" rows="2" required></textarea></div>
      <div class="form-group"><label>Blood Group</label><input name="bloodGroup" required /></div>
      <div class="form-group"><label>Caste</label><input name="caste" required /></div>
      <div class="form-group"><label>Education</label><input name="education" required /></div>
      <div class="form-group"><label>Mother Tongue</label><input name="motherTongue" required /></div>
      <div class="form-group"><label>Occupation</label><input name="occupation" required /></div>
      <div class="form-group"><label>Aadhaar Number</label><input name="aadhaar" required /></div>
      <div class="form-group"><label>Family Income</label><input name="income" required /></div>
      <div class="form-group"><label>BPL Number</label><input name="bpl" required /></div>
      <div class="form-group"><label>ABHA Number (optional)</label><input name="abha" /></div>
      <div class="form-group"><label>ESI Number (optional)</label><input name="esi" /></div>
      <div class="form-group"><label>VAY Yojana No. (optional)</label><input name="vajpayee" /></div>
      <div id="recaptcha-container"></div>
      <div class="form-group full"><button type="button" onclick="sendOTP()">Send OTP</button></div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let confirmationResult;

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': () => {
          console.log('reCAPTCHA resolved');
        }
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phone = document.querySelector('[name="phone"]').value.trim();
      if (!phone) return alert("Phone number is required");

      const fullForm = document.getElementById("registerForm");
      const formData = new FormData(fullForm);
      const dataObject = {};
      formData.forEach((v, k) => dataObject[k] = v);
      sessionStorage.setItem("humanFormData", JSON.stringify(dataObject));

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          sessionStorage.setItem("confirmationResult", JSON.stringify(result));
          window.location.href = "verification.html";
        })
        .catch(e => alert("OTP Error: " + e.message));
    }
  </script>
</body>
</html>
