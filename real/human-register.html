<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      animation: fadeIn 1s ease-in;
      overflow-x: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #recaptcha-container {
      margin-top: 10px;
    }
    .background-icons i {
      position: absolute;
      font-size: 30px;
      color: rgba(0, 0, 0, 0.1);
      animation: float 6s infinite ease-in-out;
    }
    .background-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills" style="left:10%; animation-delay: 0s;"></i>
    <i class="fas fa-stethoscope" style="left:30%; animation-delay: 2s;"></i>
    <i class="fas fa-syringe" style="left:50%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat" style="left:70%; animation-delay: 1s;"></i>
    <i class="fas fa-notes-medical" style="left:90%; animation-delay: 3s;"></i>
  </div>

  <div class="container">
    <h2>Become a Human</h2>
    <div class="form-grid">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="gender" placeholder="Gender" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="emergencyContact" placeholder="Emergency Contact" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="bloodGroup" placeholder="Blood Group" required />
      <input type="text" id="caste" placeholder="Caste" required />
      <input type="text" id="education" placeholder="Education" required />
      <input type="text" id="motherTongue" placeholder="Mother Tongue" required />
      <input type="text" id="occupation" placeholder="Occupation" required />
      <input type="text" id="aadhaar" placeholder="Aadhaar Number" required />
      <input type="text" id="income" placeholder="Family Income" required />
      <input type="text" id="bpl" placeholder="BPL Number" required />
      <input type="text" id="abha" placeholder="ABHA Number (Optional)" />
      <input type="text" id="esi" placeholder="ESI Number (Optional)" />
      <input type="text" id="vajpayee" placeholder="Vajpayee Arogyashree Yojana Number (Optional)" />
    </div>
    <div id="recaptcha-container"></div>
    <br />
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.appspot.com",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };

    firebase.initializeApp(firebaseConfig);

    function collectFormData() {
      return {
        fullName: document.getElementById("fullName").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        emergencyContact: document.getElementById("emergencyContact").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        caste: document.getElementById("caste").value,
        education: document.getElementById("education").value,
        motherTongue: document.getElementById("motherTongue").value,
        occupation: document.getElementById("occupation").value,
        aadhaar: document.getElementById("aadhaar").value,
        income: document.getElementById("income").value,
        bpl: document.getElementById("bpl").value,
        abha: document.getElementById("abha").value,
        esi: document.getElementById("esi").value,
        vajpayee: document.getElementById("vajpayee").value
      };
    }

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("Please enter a phone number.");

      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });

      firebase.auth().signInWithPhoneNumber("+91" + phone, appVerifier)
        .then(confirmationResult => {
          sessionStorage.setItem("confirmationResult", JSON.stringify(confirmationResult));
          sessionStorage.setItem("humanFormData", JSON.stringify(collectFormData()));
          window.location.href = "verification.html";
        })
        .catch(error => {
          alert("OTP Error: " + error.message);
        });
    }
  </script>
</body>
</html>
