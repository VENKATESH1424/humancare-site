<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as a Human</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e7f1ff;
      overflow-x: hidden;
    }

    .background-icons {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-icons i {
      position: absolute;
      font-size: 40px;
      color: rgba(0, 0, 0, 0.05);
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #3a7bfd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="background-icons">
    <i class="fas fa-pills" style="left:5%; animation-delay: 1s;"></i>
    <i class="fas fa-stethoscope" style="left:25%; animation-delay: 3s;"></i>
    <i class="fas fa-syringe" style="left:50%; animation-delay: 0s;"></i>
    <i class="fas fa-heartbeat" style="left:70%; animation-delay: 2s;"></i>
    <i class="fas fa-notes-medical" style="left:90%; animation-delay: 4s;"></i>
  </div>

  <div class="container">
    <h2>Become a Human</h2>
    <div class="form-grid">
      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="date" id="dob" placeholder="Date of Birth" />
      <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="tel" id="emergency" placeholder="Emergency Contact Number" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="address" class="full-width" placeholder="Address" />
      <input type="text" id="bloodGroup" placeholder="Blood Group" />
      <input type="text" id="caste" placeholder="Caste" />
      <input type="text" id="education" placeholder="Education" />
      <input type="text" id="motherTongue" placeholder="Mother Tongue" />
      <input type="text" id="occupation" placeholder="Occupation" />
      <input type="text" id="aadhaar" placeholder="Aadhaar Number" />
      <input type="number" id="income" placeholder="Family Income" />
      <input type="text" id="bpl" placeholder="BPL Number" />
      <input type="text" id="abha" placeholder="ABHA Number (optional)" />
      <input type="text" id="esi" placeholder="ESI Number (optional)" />
      <input type="text" id="vajpayee" placeholder="Vajpayee Arogyashree Yojana Account (optional)" />
    </div>
    <button id="registerBtn">Register</button>
  </div>

  <footer>
    &copy; 2025 Human Care Â· A HomosaP Healthcare Initiative
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

   <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      databaseURL: "https://humancare-web1-default-rtdb.firebaseio.com/",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendOTP() {
      const phone = document.getElementById("phone").value;

      const data = {
        fullName: document.getElementById("fullName").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        phone,
        emergencyContact: document.getElementById("emergency").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        caste: document.getElementById("caste").value,
        education: document.getElementById("education").value,
        motherTongue: document.getElementById("motherTongue").value,
        occupation: document.getElementById("occupation").value,
        aadhaar: document.getElementById("aadhaar").value,
        income: document.getElementById("income").value,
        bpl: document.getElementById("bpl").value,
        abha: document.getElementById("abha").value,
        esi: document.getElementById("esi").value,
        vajpayee: document.getElementById("vajpayee").value
      };

      if (!phone || phone.length < 10) return alert("Enter a valid phone number");

      localStorage.setItem("registrationData", JSON.stringify(data));

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('registerBtn', {
        size: 'invisible'
      });

      auth.signInWithPhoneNumber("+91" + phone, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          window.location.href = "verification.html";
        })
        .catch((error) => {
          alert("OTP Failed: " + error.message);
        });
    }

    document.getElementById("registerBtn").addEventListener("click", (e) => {
      e.preventDefault();
      sendOTP();
    });
  </script>
</body>
</html>
