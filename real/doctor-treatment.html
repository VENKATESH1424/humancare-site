<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Treatment | Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right, #f4f6f9, #eef2f5); overflow-x: hidden; position: relative; }
    .background-icons { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden; }
    .background-icons .icon { position: absolute; font-size: 28px; color: rgba(0, 0, 0, 0.05); animation: float 12s linear infinite; }
    @keyframes float { 0% { transform: translateY(100vh); } 100% { transform: translateY(-100vh); } }
    header { background: #fff; padding: 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.05); z-index: 2; }
    .hamburger { font-size: 20px; cursor: pointer; }
    .header-title { font-weight: bold; display: flex; align-items: center; gap: 10px; }
    .header-title img { height: 40px; }
    .doctor-id { font-weight: bold; }
    .sidebar { position: fixed; top: 0; left: -250px; width: 220px; height: 100vh; background: #fff; box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1); transition: left 0.3s ease; z-index: 10; padding-top: 60px; }
    .sidebar.active { left: 0; }
    .sidebar a { display: block; padding: 14px 24px; text-decoration: none; color: #333; border-bottom: 1px solid #eee; }
    .sidebar a:hover { background: #f0f0f0; }
    .sidebar-close { position: absolute; top: 16px; right: 16px; font-size: 20px; cursor: pointer; }
    .container { max-width: 600px; margin: 80px auto; background: #fff; padding: 40px 30px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); z-index: 1; position: relative; }
    .container h2 { margin-bottom: 24px; text-align: center; color: #333; }
    .human-input { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
    .human-input input { padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; width: 100px; text-transform: uppercase; }
    .human-input input:last-child { width: 180px; }
    .btn { background: #3a7bfd; color: white; border: none; padding: 12px 18px; font-size: 15px; border-radius: 8px; cursor: pointer; transition: background 0.3s ease; }
    .btn:hover { background: #2f68e6; }
    .result-box { margin-top: 24px; text-align: center; display: none; background: #f9f9f9; padding: 20px; border-radius: 12px; border: 1px solid #ddd; }
    .result-box p { margin: 10px 0; }
    .confirm-btns button { margin: 10px; padding: 10px 18px; border-radius: 8px; font-size: 15px; cursor: pointer; border: none; }
    .confirm { background: #3a7bfd; color: white; }
    .cancel { background: #ccc; color: black; }
    .toast { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
<div class="background-icons">
  <i class="fas fa-heartbeat icon" style="top: 10%; left: 15%; animation-delay: 0s;"></i>
  <i class="fas fa-user-md icon" style="top: 30%; left: 80%; animation-delay: 2s;"></i>
  <i class="fas fa-pills icon" style="top: 50%; left: 30%; animation-delay: 4s;"></i>
  <i class="fas fa-syringe icon" style="top: 70%; left: 70%; animation-delay: 6s;"></i>
  <i class="fas fa-stethoscope icon" style="top: 90%; left: 50%; animation-delay: 8s;"></i>
</div>
<header>
  <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
  <div class="header-title">
    <img src="assets/human-logo.png" alt="Logo">
    <span>Doctor Dashboard</span>
  </div>
  <div class="doctor-id" id="doctorIdDisplay">DR-XX-XXXX</div>
</header>
<div class="sidebar" id="sidebar">
  <div class="sidebar-close" onclick="toggleSidebar()"><i class="fas fa-times"></i></div>
  <a href="doctor-dashboard.html">Dashboard</a>
  <a href="#">About Us</a>
  <a href="#">Contact Us</a>
  <a href="#">Terms & Conditions</a>
  <a href="#">Privacy Policy</a>
  <a href="#">Logout</a>
</div>
<div class="container">
  <h2>Search Human Records</h2>
  <div class="human-input">
    <input type="text" value="HN" readonly />
    <input type="text" id="stateCode" maxlength="2" placeholder="State" />
    <input type="text" id="uniqueId" maxlength="6" placeholder="ID" />
    <button class="btn" onclick="searchHuman()">Search</button>
  </div>
  <div class="result-box" id="resultBox">
    <p><strong>Name:</strong> <span id="humanName">Rajesh Kumar</span></p>
    <p><strong>Phone:</strong> <span id="humanPhone">+91-91•••••789</span></p>
    <p>⚠️ Do you want to proceed and access this Human’s records?</p>
    <div class="confirm-btns">
      <button class="cancel" onclick="cancelAccess()">Cancel</button>
      <button class="confirm" onclick="confirmAccess()">Confirm Access</button>
    </div>
    <div class="toast" id="successMessage" style="display:none;">Access granted. SMS has been sent to the Human.</div>
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
    authDomain: "humancare-web1.firebaseapp.com",
    projectId: "humancare-web1",
    appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  window.onload = () => {
    document.getElementById("doctorIdDisplay").textContent = localStorage.getItem("doctorId") || "DR-XX-XXXX";
  }

  let fetchedPhone = "";
  let fetchedName = "";
  let fetchedLang = "en";

  function mapMotherTongue(tongue) {
    const map = {
      hindi: "hi", kannada: "kn", tamil: "ta", telugu: "te",
      malayalam: "ml", marathi: "mr", bengali: "bn"
    };
    return map[tongue?.toLowerCase()] || "en";
  }
function searchHuman() {
  const state = document.getElementById("stateCode").value.toUpperCase();
  const uid = document.getElementById("uniqueId").value.toUpperCase();
  const humanNumber = `HN-${state}-${uid}`;

  console.log("Searching Human Number:", humanNumber);

  if (!state || !uid) return alert("Please enter a valid Human Number.");

  db.collection("humans").doc(humanNumber).get().then(doc => {
    console.log("Doc exists:", doc.exists);
    
    if (doc.exists) {
      const data = doc.data();
      console.log("Fetched Data:", data); // <- Very important

      fetchedName = data.name;
      fetchedPhone = data.phone;
      fetchedLang = mapMotherTongue(data.motherTongue);

      document.getElementById("humanName").textContent = fetchedName;
      document.getElementById("humanPhone").textContent = fetchedPhone.replace(/(\d{2})\d{5}(\d{3})/, "$1•••••$2");
      document.getElementById("resultBox").style.display = "block";
    } else {
      alert("❌ Human not found.");
    }
  }).catch(err => {
    console.error("Error fetching Human:", err);
    alert("Error fetching Human data.");
  });
}


  function cancelAccess() {
    document.getElementById("resultBox").style.display = "none";
  }

  function confirmAccess() {
    const doctorName = localStorage.getItem("doctorName") || "Dr. HumanCare";
    const translations = {
      hi: `आपके रिकॉर्ड ${doctorName} द्वारा Human Care के माध्यम से एक्सेस किए गए हैं। यदि यह आपकी अनुमति के बिना हुआ है, तो कृपया Human Care से संपर्क करें।`,
      kn: `${doctorName} ಮೂಲಕ ನಿಮ್ಮ ದಾಖಲಾತಿಗಳನ್ನು Human Care ಮೂಲಕ ಪ್ರವೇಶಿಸಲಾಗಿದೆ. ನೀವು ಅನುಮತಿ ನೀಡದಿದ್ದರೆ, Human Care ಅನ್ನು ಸಂಪರ್ಕಿಸಿ.`,
      ta: `${doctorName} மூலமாக உங்கள் மருத்துவ பதிவுகள் Human Care மூலம் அணுகப்பட்டுள்ளன. இது உங்கள் ஒப்புதலின்றி நிகழ்ந்திருந்தால், தயவுசெய்து Human Care ஐ அணுகவும்.`,
      te: `${doctorName} ద్వారా మీ రికార్డులు Human Care ద్వారా యాక్సెస్ చేయబడ్డాయి. ఇది మీ అనుమతి లేకుండా జరిగిందయితే, దయచేసి Human Careని సంప్రదించండి.`,
      ml: `${doctorName} നിങ്ങളുടെ റെക്കോർഡുകൾ Human Care വഴി ആക്സസ് ചെയ്തു. നിങ്ങൾ സമ്മതം നൽകിയിട്ടില്ലെങ്കിൽ, Human Careനെ സമീപിക്കുക.`,
      mr: `${doctorName} यांनी तुमचे रेकॉर्ड Human Care द्वारे पाहिले आहेत. हे तुमच्या संमतीशिवाय झाले असल्यास, कृपया Human Care शी संपर्क साधा.`,
      bn: `${doctorName} দ্বারা আপনার রেকর্ডগুলি Human Care-এর মাধ্যমে অ্যাক্সেস করা হয়েছে। এটি যদি আপনার সম্মতি ছাড়াই হয়ে থাকে, তবে দয়া করে Human Care-এ যোগাযোগ করুন।`
    };
    const english = `Your records were accessed by ${doctorName} via Human Care. If there was no consent from your side, please contact Human Care customer care.`;
    const native = translations[fetchedLang] || "";
    const finalMessage = `${english}\n\n${native}`;

    fetch("http://192.168.1.39:5000/send-sms", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ number: fetchedPhone, message: finalMessage })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
          window.location.href = "actual-treatment.html";
        }, 1500);
      } else {
        alert("❌ SMS sending failed. Please check server.");
      }
    })
    .catch(err => {
  console.error("SMS error:", err);
  alert("❌ SMS sending failed.\n\n" + err.message);
});

  }
</script>
</body>
</html>
