<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fef4f6, #e6f2ff);
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .floating-icon {
      position: absolute;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
    }

    .floating-icon:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
      top: 50%;
      right: 10%;
      animation-delay: 2s;
    }

    .floating-icon:nth-child(3) {
      bottom: 15%;
      left: 30%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      height: 60px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #3a7bfd;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #2f65d9;
    }

    .forgot-password {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .register-link {
      font-size: 14px;
      margin-top: 16px;
    }

    .register-link a {
      color: #3a7bfd;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      background-color: #f9f9f9;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <!-- Floating Icons -->
  <img src="https://cdn-icons-png.flaticon.com/512/2972/2972515.png" class="floating-icon" style="width: 60px;" />
  <img src="https://cdn-icons-png.flaticon.com/512/4285/4285571.png" class="floating-icon" style="width: 50px;" />
  <img src="https://cdn-icons-png.flaticon.com/512/996/996179.png" class="floating-icon" style="width: 70px;" />

  <div class="container">
    <img src="assets/human-logo.png" alt="Human Care Logo" class="logo" />
    <h2>Human</h2>

    <div class="login-box">
      <input type="text" placeholder="Enter your Human Number" />
      <input type="password" placeholder="Enter your Password" />
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button>Login</button>
      <div class="register-link">
        Not a Human yet? <a href="#">Become a Human</a>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 <strong>HomosaP Healthcare Pvt Ltd</strong>. All rights reserved.
  </footer>
</body>

</html>
