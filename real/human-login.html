<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
    }

    .login-container h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container .forgot {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      color: #007BFF;
      text-decoration: none;
    }

    .login-container .forgot:hover {
      text-decoration: underline;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #3a7bfd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container .register {
      margin-top: 16px;
      font-size: 14px;
    }

    .login-container .register a {
      color: #3a7bfd;
      text-decoration: none;
      font-weight: bold;
    }

    .background-icons {
      position: absolute;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background-icons img {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .icon1 {
      top: 10%;
      left: 5%;
      width: 60px;
      animation-delay: 0s;
    }

    .icon2 {
      top: 40%;
      right: 10%;
      width: 50px;
      animation-delay: 2s;
    }

    .icon3 {
      bottom: 15%;
      left: 30%;
      width: 70px;
      animation-delay: 4s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #666;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>

<body>

  <div class="background-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972515.png" class="icon1" />
    <img src="https://cdn-icons-png.flaticon.com/512/4285/4285571.png" class="icon2" />
    <img src="https://cdn-icons-png.flaticon.com/512/996/996179.png" class="icon3" />
  </div>

  <div class="login-container">
    <img src="your-logo-path.png" alt="Human Logo" style="height: 60px; margin-bottom: 10px;" />
    <h2>Human</h2>
    <input type="text" placeholder="Human Number" />
    <input type="password" placeholder="Password" />
    <a href="#" class="forgot">Forgot Password?</a>
    <button>Login</button>
    <div class="register">Not a Human yet? <a href="#">Become a Human</a></div>
  </div>

  <footer>
    Â© 2025 HomosaP Healthcare Pvt Ltd. All rights reserved.
  </footer>
</body>

</html>
