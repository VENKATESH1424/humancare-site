<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      overflow: hidden;
    }

    .background-icons {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      font-size: 24px;
      color: rgba(0, 0, 0, 0.1);
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100vh); }
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      height: 60px;
      margin-bottom: 16px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #3a3a3a;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      margin-bottom: 16px;
    }

    .forgot a {
      font-size: 13px;
      color: #3a7bfd;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3a7bfd;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-options {
      margin-top: 16px;
      font-size: 14px;
    }

    .login-options a {
      color: #3a7bfd;
      text-decoration: none;
    }

    footer {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
      z-index: 2;
    }

    .human-number-group {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 12px;
    }

    .human-number-group input[type="text"] {
      margin-bottom: 0;
      text-align: center;
    }

    .prefix, .state {
      border: none;
      background: none;
      font-weight: bold;
      font-size: 14px;
      padding: 10px 0;
    }

    .editable-suffix {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills icon" style="top: 20%; left: 10%; animation-delay: 0s;"></i>
    <i class="fas fa-syringe icon" style="top: 50%; left: 80%; animation-delay: 2s;"></i>
    <i class="fas fa-stethoscope icon" style="top: 80%; left: 40%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat icon" style="top: 60%; left: 20%; animation-delay: 6s;"></i>
    <i class="fas fa-user-md icon" style="top: 30%; left: 70%; animation-delay: 8s;"></i>
  </div>

  <div class="container">
    <div class="login-box">
      <img src="assets/human-logo.png" alt="Human Logo" />
      <h2>Human</h2>
      <form id="loginForm">
        <div class="human-number-group">
          <input type="text" value="HN-" readonly class="prefix" style="width: 40px;" />
          <input type="text" value="KA" readonly class="state" style="width: 30px;" />
          <span style="font-weight: bold;">-</span>
          <input type="text" id="suffix" maxlength="6" placeholder="XXXXXX" required class="editable-suffix" />
        </div>
        <input type="password" id="password" placeholder="Password" required />
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="login-options">
        <p>Not a Human yet? <a href="human-register.html">Become a Human</a></p>
      </div>
    </div>
    <footer>Â© 2025 HomosaP Healthcare Pvt Ltd. All rights reserved.</footer>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      databaseURL: "https://humancare-web1-default-rtdb.firebaseio.com/",
      projectId: "humancare-web1",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const suffix = document.getElementById("suffix").value.toUpperCase();
      const password = document.getElementById("password").value;
      const humanNumber = `HN-KA-${suffix}`;

      db.ref("humans/" + humanNumber).once("value")
        .then(snapshot => {
          const userData = snapshot.val();
          if (!userData) {
            alert("Human Number not found.");
          } else if (userData.password !== password) {
            alert("Incorrect password.");
          } else {
            localStorage.setItem("humanNumber", humanNumber);
            localStorage.setItem("humanName", userData.fullName);
            window.location.href = "dashboard.html"; // update if you use a different dashboard page
          }
        })
        .catch(error => {
          console.error(error);
          alert("Error retrieving data");
        });
    });
  </script>
</body>
</html>
