<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Prescription | Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #f4f6f9, #eef2f5);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      position: relative;
      overflow-x: hidden;
    }

    .background-icons .icon {
      position: absolute;
      font-size: 28px;
      color: rgba(0, 0, 0, 0.05);
      animation: float 18s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }

    .prescription-paper {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo {
      flex: 1;
      text-align: center;
    }
    .logo img {
      height: 50px;
    }
    .details {
      flex: 1;
    }
    .details p {
      margin: 4px 0;
      font-size: 14px;
    }

    hr.section-divider {
      margin: 30px 0;
      border: none;
      border-top: 1px dashed #ccc;
    }

    .summary textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .medicine-section {
      margin-top: 10px;
    }

    .medicine-entry {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      padding: 16px;
      border-radius: 12px;
      background: #fdfdfd;
      border: 1px solid #eee;
    }

    .medicine-entry input,
    .medicine-entry select,
    .medicine-entry textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    .frequency-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .frequency-options label {
      font-size: 14px;
    }

    .btns-medicine {
      text-align: right;
    }
    .btns-medicine button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-save { background: #3a7bfd; color: white; }
    .btn-clear { background: #ccc; }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .actions button {
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .add-btn { background: #3a7bfd; color: white; }
    .preview-btn { background: #27ae60; color: white; }
    .delete-btn { background: #e74c3c; color: white; }

  </style>
</head>
<body>

<div class="background-icons">
  <i class="fas fa-heartbeat icon" style="top: 10%; left: 10%; animation-delay: 0s;"></i>
  <i class="fas fa-user-md icon" style="top: 30%; left: 80%; animation-delay: 2s;"></i>
  <i class="fas fa-pills icon" style="top: 50%; left: 30%; animation-delay: 4s;"></i>
  <i class="fas fa-syringe icon" style="top: 70%; left: 70%; animation-delay: 6s;"></i>
  <i class="fas fa-stethoscope icon" style="top: 90%; left: 50%; animation-delay: 8s;"></i>
</div>

<div class="prescription-paper">

  <div class="header">
    <div class="details">
      <h4>Patient Details</h4>
      <p><strong>Human Number:</strong> HN-XX-XXXXXX</p>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Age:</strong> 30</p>
      <p><strong>Gender:</strong> Male</p>
    </div>
    <div class="logo">
      <img src="assets/human-logo.png" alt="Human Care Logo" />
    </div>
    <div class="details">
      <h4>Doctor Details</h4>
      <p><strong>Name:</strong> Dr. Smith</p>
      <p><strong>Doctor ID:</strong> DR-XX-XXXX</p>
      <p><strong>Department:</strong> General</p>
      <p><strong>Hospital:</strong> Apollo</p>
    </div>
  </div>

  <hr class="section-divider">

  <div class="summary">
    <h4>Summary of Treatment</h4>
    <textarea placeholder="Write treatment summary here..."></textarea>
  </div>

  <hr class="section-divider">

  <div class="medicine-section">
    <h4>Medicines</h4>
    <div id="medicineContainer"></div>
  </div>

  <div class="actions">
    <button class="add-btn" onclick="addMedicine()">+ Add Medicine</button>
    <div>
      <button class="preview-btn">Preview</button>
      <button class="delete-btn">Delete</button>
    </div>
  </div>

</div>

<script>
  function addMedicine() {
    const container = document.getElementById('medicineContainer');
    const block = document.createElement('div');
    block.className = 'medicine-entry';
    block.innerHTML = `
      <input type="text" placeholder="Medicine Name (Brand, Dosage)" />
      <div class="frequency-options">
        <label><input type="checkbox" /> Morning</label>
        <label><input type="checkbox" /> Afternoon</label>
        <label><input type="checkbox" /> Night</label>
        <label><input type="checkbox" onclick="this.nextElementSibling.style.display=this.checked?'inline-block':'none'" /> Others</label>
        <input type="text" placeholder="Custom time" style="display:none;" />
      </div>
      <select>
        <option>Before Food</option>
        <option>After Food</option>
      </select>
      <input type="text" placeholder="Duration (e.g. 5 days)" />
      <input type="text" placeholder="Special Instructions (if any)" />
      <div class="btns-medicine">
        <button class="btn-save">Save</button>
        <button class="btn-clear" onclick="this.closest('.medicine-entry').remove()">Clear</button>
      </div>
    `;
    container.appendChild(block);
  }
</script>

</body>
</html>
