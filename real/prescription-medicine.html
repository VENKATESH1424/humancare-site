<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Prescription | Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .prescription-paper {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border: 1px solid #ccc;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      flex: 1;
      text-align: center;
    }

    .logo img {
      height: 50px;
    }

    .details {
      flex: 1;
    }

    .details p {
      margin: 4px 0;
    }

    .section-divider {
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }

    .summary textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .medicine-section h3 {
      margin-bottom: 10px;
    }

    .medicine-entry {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
      padding-top: 20px;
      border-top: 1px dashed #ccc;
    }

    .medicine-entry input,
    .medicine-entry select,
    .medicine-entry textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    .frequency-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .frequency-options label {
      font-size: 14px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-save { background: #3a7bfd; color: white; }
    .btn-clear { background: #ccc; }
    .btn-preview { background: #27ae60; color: white; }
    .btn-delete { background: #e74c3c; color: white; }
    .add-medicine-btn { background: #3a7bfd; color: white; }

    .btn-section {
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="prescription-paper">
  <!-- Header -->
  <div class="header">
    <div class="details">
      <h3>Patient Details</h3>
      <p><strong>Human Number:</strong> HN-XX-XXXX</p>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Age:</strong> 30</p>
      <p><strong>Gender:</strong> Male</p>
    </div>
    <div class="logo">
      <img src="assets/human-logo.png" alt="Human Care Logo" />
    </div>
    <div class="details">
      <h3>Doctor Details</h3>
      <p><strong>Name:</strong> Dr. Smith</p>
      <p><strong>Doctor Number:</strong> DR-XX-XXXX</p>
      <p><strong>Department:</strong> Cardiology</p>
      <p><strong>Hospital:</strong> Apollo</p>
    </div>
  </div>

  <div class="section-divider"></div>

  <!-- Summary -->
  <div class="summary">
    <h3>Summary of Treatment</h3>
    <textarea placeholder="Enter treatment summary here..."></textarea>
  </div>

  <div class="section-divider"></div>

  <!-- Medicines -->
  <div class="medicine-section">
    <h3>Prescribed Medicines</h3>
    <div id="medicineList"></div>
    <div style="text-align: right;">
      <button class="add-medicine-btn" onclick="addMedicine()">+ Add Medicine</button>
    </div>
  </div>

  <div class="section-divider"></div>

  <!-- Final Actions -->
  <div class="btn-section">
    <button class="btn-preview">Preview</button>
    <button class="btn-delete">Delete</button>
  </div>
</div>

<script>
function addMedicine() {
  const container = document.getElementById("medicineList");
  const div = document.createElement("div");
  div.className = "medicine-entry";
  div.innerHTML = `
    <input type="text" placeholder="Medicine Name (Brand, Dosage)" />
    <div class="frequency-options">
      <label><input type="checkbox" /> Morning</label>
      <label><input type="checkbox" /> Afternoon</label>
      <label><input type="checkbox" /> Night</label>
      <label><input type="checkbox" onclick="this.nextElementSibling.style.display=this.checked?'inline-block':'none'" /> Others</label>
      <input type="text" placeholder="Custom time" style="display:none;" />
    </div>
    <select>
      <option>Before Food</option>
      <option>After Food</option>
    </select>
    <input type="text" placeholder="Duration (e.g. 5 days)" />
    <input type="text" placeholder="Special Instructions (if any)" />
    <div style="text-align: right;">
      <button class="btn-save">Save</button>
      <button class="btn-clear" onclick="this.closest('.medicine-entry').remove()">Clear</button>
    </div>
  `;
  container.appendChild(div);
}

// Load one medicine row by default
window.onload = () => addMedicine();
</script>
</body>
</html>
