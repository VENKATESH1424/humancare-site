<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      databaseURL: "https://humancare-web1-default-rtdb.firebaseio.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.appspot.com",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208",
      measurementId: "G-NFH96JNR72"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("doctorLoginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const doctorId = document.getElementById("doctorId").value.trim();
        const password = document.getElementById("doctorPassword").value;

        try {
          const q = query(collection(db, "doctors"), where("doctorNumber", "==", doctorId));
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            alert("Doctor ID not found");
            return;
          }

          const docSnap = snapshot.docs[0];
          const data = docSnap.data();

          if (data.password === password) {
            sessionStorage.setItem("activeDoctorNumber", doctorId);
            sessionStorage.setItem("doctorDocRef", docSnap.id);
            showPopup(data);
          } else {
            alert("Invalid Password");
          }
        } catch (error) {
          console.error("Login Error:", error);
          alert("An error occurred. Please try again later.");
        }
      });

      function showPopup(data) {
        const popup = document.getElementById("hospitalSpecPopup");
        const hospitalSelect = document.getElementById("popupHospital");
        const specializationSelect = document.getElementById("popupSpecialization");
        popup.style.display = "flex";
        hospitalSelect.innerHTML = data.hospitals.map(h => `<option value="${h}">${h}</option>`).join('');
        specializationSelect.innerHTML = data.specializations.map(s => `<option value="${s}">${s}</option>`).join('');

        document.getElementById("savePopupSelection").onclick = async () => {
          const selectedHospital = hospitalSelect.value;
          const selectedSpecialization = specializationSelect.value;

          const docRefId = sessionStorage.getItem("doctorDocRef");
          if (!docRefId) return alert("Doctor reference missing");

          const docRef = doc(db, "doctors", docRefId);
          await updateDoc(docRef, {
            activeHospital: selectedHospital,
            activeSpecialization: selectedSpecialization,
            lastActive: new Date().toISOString()
          });

          window.location.href = "doctor-dashboard.html";
        };
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      overflow: hidden;
    }

    .background-icons {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      font-size: 24px;
      color: rgba(0, 0, 0, 0.1);
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100vh); }
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      height: 60px;
      margin-bottom: 16px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #3a3a3a;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      margin-bottom: 16px;
    }

    .forgot a {
      font-size: 13px;
      color: #3a7bfd;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3a7bfd;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-options {
      margin-top: 16px;
      font-size: 14px;
    }

    .login-options a {
      color: #3a7bfd;
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #555;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 99;
    }
    .popup-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .popup-box h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    .popup-box select, .popup-box button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills icon" style="top: 20%; left: 10%; animation-delay: 0s;"></i>
    <i class="fas fa-syringe icon" style="top: 50%; left: 80%; animation-delay: 2s;"></i>
    <i class="fas fa-stethoscope icon" style="top: 80%; left: 40%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat icon" style="top: 60%; left: 20%; animation-delay: 6s;"></i>
    <i class="fas fa-user-md icon" style="top: 30%; left: 70%; animation-delay: 8s;"></i>
  </div>

  <div class="container">
    <div class="login-box">
      <img src="assets/human-logo.png" alt="Human Logo" />
      <h2>Doctor</h2>
      <form id="doctorLoginForm">
        <input type="text" id="doctorId" placeholder="Enter your Doctor ID" required />
        <input type="password" id="doctorPassword" placeholder="Password" required />
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="login-options">
        <p>New Doctor? <a href="doctor-register.html">Join the Team</a></p>
      </div>
    </div>
  </div>

  <footer>Â© 2025 HomosaP Healthcare Pvt Ltd. All rights reserved.</footer>

  <div class="popup" id="hospitalSpecPopup">
    <div class="popup-box">
      <h3>Select Today's Hospital & Specialization</h3>
      <select id="popupHospital"></select>
      <select id="popupSpecialization"></select>
      <button id="savePopupSelection">Continue</button>
    </div>
  </div>
</body>
</html>
