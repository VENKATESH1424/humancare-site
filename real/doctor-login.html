<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Same CSS as you already approved — omitted here for brevity */
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills icon" style="top: 20%; left: 10%; animation-delay: 0s;"></i>
    <i class="fas fa-syringe icon" style="top: 50%; left: 80%; animation-delay: 2s;"></i>
    <i class="fas fa-stethoscope icon" style="top: 80%; left: 40%; animation-delay: 4s;"></i>
    <i class="fas fa-heartbeat icon" style="top: 60%; left: 20%; animation-delay: 6s;"></i>
    <i class="fas fa-capsules icon" style="top: 30%; left: 70%; animation-delay: 8s;"></i>
  </div>

  <div class="container">
    <div class="login-box">
      <img src="assets/human-logo.png" alt="Human Logo" />
      <h2>Doctor</h2>
      <form onsubmit="event.preventDefault(); loginDoctor();">
        <input type="text" id="doctorNumber" placeholder="Enter Doctor Number" required />
        <input type="password" id="doctorPassword" placeholder="Password" required />
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <footer>© 2025 HomosaP Healthcare Pvt Ltd. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.appspot.com",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loginDoctor() {
      const docNum = document.getElementById("doctorNumber").value.trim().toUpperCase();
      const password = document.getElementById("doctorPassword").value;

      if (!docNum || !password) {
        alert("Please enter Doctor Number and Password.");
        return;
      }

      try {
        // Find email based on Doctor Number
        const q = query(collection(db, "doctors"), where("doctorNumber", "==", docNum));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          alert("Doctor Number not found.");
          return;
        }

        const doctorData = querySnapshot.docs[0].data();
        const email = doctorData.email;

        // Sign in using email & password
        await signInWithEmailAndPassword(auth, email, password);

        // Store doctorNumber in localStorage for session use
        localStorage.setItem("doctorNumber", docNum);
        window.location.href = "doctor-dashboard.html";

      } catch (error) {
        console.error("Login failed:", error.message);
        alert("Invalid Doctor Number or Password.");
      }
    }

    window.loginDoctor = loginDoctor;
  </script>
</body>
</html>
