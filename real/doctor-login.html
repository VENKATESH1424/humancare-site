<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      databaseURL: "https://humancare-web1-default-rtdb.firebaseio.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.appspot.com",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208",
      measurementId: "G-NFH96JNR72"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("doctorLoginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const doctorId = document.getElementById("doctorId").value.trim();
        const password = document.getElementById("doctorPassword").value;

        try {
          const q = query(collection(db, "doctors"), where("doctorNumber", "==", doctorId));
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            alert("Doctor ID not found");
            return;
          }

          const docSnap = snapshot.docs[0];
          const data = docSnap.data();

          if (data.password === password) {
            sessionStorage.setItem("activeDoctorNumber", doctorId);
            sessionStorage.setItem("doctorDocRef", docSnap.id);
            sessionStorage.setItem("doctorName", data.name);
            sessionStorage.setItem("specializations", JSON.stringify(data.specializations));
            sessionStorage.setItem("hospitals", JSON.stringify(data.hospitals));
            showPopup(data);
          } else {
            alert("Invalid Password");
          }
        } catch (error) {
          console.error("Login Error:", error);
          alert("An error occurred. Please try again later.");
        }
      });

      function showPopup(data) {
        const popup = document.getElementById("hospitalSpecPopup");
        const hospitalSelect = document.getElementById("popupHospital");
        const specializationSelect = document.getElementById("popupSpecialization");
        popup.style.display = "flex";
        hospitalSelect.innerHTML = data.hospitals.map(h => `<option value="${h}">${h}</option>`).join('');
        specializationSelect.innerHTML = data.specializations.map(s => `<option value="${s}">${s}</option>`).join('');

        document.getElementById("savePopupSelection").onclick = async () => {
          const selectedHospital = hospitalSelect.value;
          const selectedSpecialization = specializationSelect.value;

          const docRefId = sessionStorage.getItem("doctorDocRef");
          if (!docRefId) return alert("Doctor reference missing");

          const docRef = doc(db, "doctors", docRefId);
          await updateDoc(docRef, {
            activeHospital: selectedHospital,
            activeSpecialization: selectedSpecialization,
            lastActive: new Date().toISOString()
          });

          sessionStorage.setItem("activeHospital", selectedHospital);
          sessionStorage.setItem("activeSpecialization", selectedSpecialization);

          window.location.href = "doctor-dashboard.html";
        };
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3a7bfd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-box {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }

    .popup-box select, .popup-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Doctor Login</h2>
      <form id="doctorLoginForm">
        <input type="text" id="doctorId" placeholder="Doctor Number (e.g. DN-KA-0001)" required />
        <input type="password" id="doctorPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="popup" id="hospitalSpecPopup">
    <div class="popup-box">
      <h3>Select Hospital & Specialization</h3>
      <select id="popupHospital"></select>
      <select id="popupSpecialization"></select>
      <button id="savePopupSelection">Continue</button>
    </div>
  </div>
</body>
</html>
