<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      databaseURL: "https://humancare-web1-default-rtdb.firebaseio.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.appspot.com",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208",
      measurementId: "G-NFH96JNR72"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("doctorLoginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const doctorId = document.getElementById("doctorId").value.trim();
        const password = document.getElementById("doctorPassword").value;

        try {
          const q = query(collection(db, "doctors"), where("doctorNumber", "==", doctorId));
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            alert("Doctor ID not found");
            return;
          }

          const docSnap = snapshot.docs[0];
          const data = docSnap.data();

          if (data.password === password) {
            sessionStorage.setItem("activeDoctorNumber", doctorId);
            sessionStorage.setItem("doctorDocRef", docSnap.id);
            sessionStorage.setItem("doctorName", data.name);
            sessionStorage.setItem("specializations", JSON.stringify(data.specializations));
            sessionStorage.setItem("hospitals", JSON.stringify(data.hospitals));
            showPopup(data);
          } else {
            alert("Invalid Password");
          }
        } catch (error) {
          console.error("Login Error:", error);
          alert("An error occurred. Please try again later.");
        }
      });

      function showPopup(data) {
        const popup = document.getElementById("hospitalSpecPopup");
        const hospitalSelect = document.getElementById("popupHospital");
        const specializationSelect = document.getElementById("popupSpecialization");
        popup.style.display = "flex";
        hospitalSelect.innerHTML = data.hospitals.map(h => `<option value="${h}">${h}</option>`).join('');
        specializationSelect.innerHTML = data.specializations.map(s => `<option value="${s}">${s}</option>`).join('');

        document.getElementById("savePopupSelection").onclick = async () => {
          const selectedHospital = hospitalSelect.value;
          const selectedSpecialization = specializationSelect.value;

          const docRefId = sessionStorage.getItem("doctorDocRef");
          if (!docRefId) return alert("Doctor reference missing");

          const docRef = doc(db, "doctors", docRefId);
          await updateDoc(docRef, {
            activeHospital: selectedHospital,
            activeSpecialization: selectedSpecialization,
            lastActive: new Date().toISOString()
          });

          // Store in session for dashboard display
          sessionStorage.setItem("activeHospital", selectedHospital);
          sessionStorage.setItem("activeSpecialization", selectedSpecialization);

          window.location.href = "doctor-dashboard.html";
        };
      }
    });
  </script>
  <!-- (CSS styles remain unchanged) -->
</head>
<body>
  <!-- (Body content remains unchanged) -->
</body>
</html>
