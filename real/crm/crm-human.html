<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Report OCR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f9fa;
    }
    .report {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .report h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .report .section {
      margin-top: 20px;
    }
    .report table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .report table, th, td {
      border: 1px solid #ccc;
    }
    .report th, .report td {
      padding: 10px;
      text-align: left;
    }
    #output {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Upload Medical Report</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="extractText()">Extract & Display</button>

  <div id="output" class="report"></div>

  <script>
    const apiKey = "AIzaSyAMv8OZz6e21ppsnNmMTGC-fMMyQgB7oLk";

    async function extractText() {
      const fileInput = document.getElementById("fileInput");
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "Processing...";

      if (!fileInput.files.length) {
        alert("Please select an image file");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const base64Image = reader.result.split(',')[1];

        const visionReq = {
          requests: [
            {
              image: { content: base64Image },
              features: [{ type: "TEXT_DETECTION" }]
            }
          ]
        };

        const response = await fetch(
          `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(visionReq)
          }
        );

        const result = await response.json();
        const rawText = result.responses[0].fullTextAnnotation.text;

        // Sample parsing logic â€“ you should adapt this per report layout
        const lines = rawText.split('\n');
        let header = "", patientInfo = "", tableData = [], remarks = "";

        // Smart chunking logic (tune as needed)
        lines.forEach(line => {
          if (line.toLowerCase().includes("name") || line.toLowerCase().includes("age")) {
            patientInfo += line + "<br/>";
          } else if (line.match(/[0-9].*\s+(mg|mmol|%)\s+/i)) {
            tableData.push(line.split(/\s{2,}|\t+/));
          } else if (line.toLowerCase().includes("remark") || line.length > 40) {
            remarks += line + " ";
          } else {
            header += line + "<br/>";
          }
        });

        // Render structured report
        outputDiv.innerHTML = `
          <h2>Lab Report</h2>

          <div class="section">
            <strong>Header:</strong><br/>
            ${header}
          </div>

          <div class="section">
            <strong>Patient Info:</strong><br/>
            ${patientInfo}
          </div>

          <div class="section">
            <strong>Test Results:</strong>
            <table>
              <tr><th>Test</th><th>Result</th><th>Unit</th><th>Range</th></tr>
              ${tableData.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}
            </table>
          </div>

          <div class="section">
            <strong>Remarks:</strong><br/>
            ${remarks}
          </div>
        `;
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
