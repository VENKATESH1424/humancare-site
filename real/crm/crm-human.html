<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Test Tool - Human Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #output {
      white-space: pre-wrap;
      font-family: monospace;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h2>ðŸ§ª OCR Test Tool (Google Cloud Vision)</h2>

  <div class="box">
    <input type="file" id="fileInput" accept="image/*,application/pdf" />
    <br><br>
    <button onclick="extractText()">Extract Text</button>
  </div>

  <div class="box">
    <h3>ðŸ“‹ Extracted Text:</h3>
    <div id="output">Waiting for input...</div>
  </div>

  <script>
    async function extractText() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64String = reader.result.split(',')[1];

        const apiKey = "AIzaSyAMv8OZz6e21ppsnNmMTGC-fMMyQgB7oLk"; // Replace with your actual key

        const requestPayload = {
          requests: [
            {
              image: { content: base64String },
              features: [{ type: "DOCUMENT_TEXT_DETECTION" }]
            }
          ]
        };

        try {
          const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`, {
            method: 'POST',
            body: JSON.stringify(requestPayload),
            headers: {
              'Content-Type': 'application/json'
            }
          });

          const result = await response.json();
          const text = result.responses?.[0]?.fullTextAnnotation?.text || "No text found.";
          document.getElementById('output').innerText = text;
        } catch (err) {
          console.error("OCR Error:", err);
          document.getElementById('output').innerText = "An error occurred during OCR.";
        }
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
