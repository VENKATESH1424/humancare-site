<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Structured Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    #left, #right {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    #left {
      background: #f4f4f4;
      border-right: 2px solid #ccc;
    }
    #ocrImage {
      max-width: 100%;
      height: auto;
    }
    #structuredOutput {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="left">
    <h3>üì∑ Uploaded Image</h3>
    <input type="file" accept="image/*" onchange="handleImageUpload(event)" />
    <br><br>
    <img id="ocrImage" />
  </div>

  <div id="right">
    <h3>üìù OCR Extracted Text</h3>
    <div id="structuredOutput">Upload an image to begin...</div>
  </div>

  <script>
    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("ocrImage");
      img.src = URL.createObjectURL(file);

      // Convert to base64 for Google Vision API
      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result.split(",")[1];
        const visionResponse = await fetch(
          "https://vision.googleapis.com/v1/images:annotate?key=AIzaSyAMv8OZz6e21ppsnNmMTGC-fMMyQgB7oLk",
          {
            method: "POST",
            body: JSON.stringify({
              requests: [
                {
                  image: { content: base64Image },
                  features: [{ type: "TEXT_DETECTION" }]
                }
              ]
            }),
            headers: { "Content-Type": "application/json" }
          }
        );

        const result = await visionResponse.json();
        const rawText = result.responses[0]?.fullTextAnnotation?.text || "No text found.";
        const cleaned = structureText(rawText);
        document.getElementById("structuredOutput").textContent = cleaned;
      };
      reader.readAsDataURL(file);
    }

    function structureText(text) {
      const lines = text.split("\n");
      const output = [];

      for (let line of lines) {
        // Apply formatting rules
        if (line.includes(":")) {
          const parts = line.split(":");
          output.push(`${parts[0].trim()}: ${parts.slice(1).join(":").trim()}`);
        } else {
          output.push(line.trim());
        }
      }

      return output.join("\n");
    }
  </script>

</body>
</html>
