<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Treatment - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.appspot.com",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.searchHuman = async function () {
      const state = document.getElementById('state-code').value.trim().toUpperCase();
      const id = document.getElementById('human-id').value.trim().toUpperCase();
      if (!state || !id) return alert("Please enter full Human Number.");

      const humanNumber = `HN-${state}-${id}`;

      try {
        const q = query(collection(db, "humans"), where("humanNumber", "==", humanNumber));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          alert(`No records found for ${humanNumber}`);
        } else {
          const data = snapshot.docs[0].data();
          const name = data.name || "Unknown";
          const phone = data.phone || "[Phone Hidden]";

          alert(`Record Found: ${name}\n\nSMS Sent:\nYour records were accessed by Dr. [Doctor Name] via Human Care. If there was no consent from your side, please contact Human Care customer care.`);

          window.location.href = `actual-treatment.html?humanNumber=${humanNumber}`;
        }
      } catch (error) {
        console.error("Search failed:", error);
        alert("Failed to search Human data.");
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      overflow-x: hidden;
    }

    header {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
      z-index: 2;
    }

    .hamburger {
      font-size: 20px;
      cursor: pointer;
    }

    .header-title {
      font-weight: bold;
      font-size: 20px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title img {
      height: 40px;
    }

    .doctor-id {
      font-weight: bold;
      color: #555;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -240px;
      height: 100vh;
      width: 220px;
      background: #fff;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
      z-index: 3;
      padding-top: 80px;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 14px 24px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .sidebar-close {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 20px;
    }

    .search-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .search-box h2 {
      margin-bottom: 24px;
    }

    .human-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .human-inputs input {
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 120px;
      text-align: center;
      font-size: 16px;
    }

    .human-inputs input:last-child {
      width: 200px;
    }

    button {
      padding: 12px 24px;
      background-color: #3a7bfd;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    <div class="header-title">
      <img src="assets/human-logo.png" alt="Human Logo">
      <span>Doctor Dashboard</span>
    </div>
    <div class="doctor-id" id="doctorIdDisplay">DR-XX-XXXX</div>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-close" onclick="toggleSidebar()"><i class="fas fa-times"></i></div>
    <a href="doctor-dashboard.html">Dashboard</a>
    <a href="doctor-treatment.html">Treatment</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <div class="search-box">
      <h2>Search Human Records</h2>
      <div class="human-inputs">
        <input type="text" value="HN" disabled />
        <input type="text" id="state-code" placeholder="STATE" maxlength="2" oninput="this.value=this.value.toUpperCase()" />
        <input type="text" id="human-id" placeholder="ID" oninput="this.value=this.value.toUpperCase()" />
      </div>
      <button onclick="searchHuman()">Search</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    window.addEventListener("DOMContentLoaded", () => {
      const doctorId = sessionStorage.getItem("activeDoctorNumber") || localStorage.getItem("doctorId") || "DR-XX-XXXX";
      document.getElementById("doctorIdDisplay").textContent = doctorId;
    });
  </script>
</body>
</html>
