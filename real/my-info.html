<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Info | Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
    }
    header {
      background: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      justify-content: space-between;
    }
    header h1 {
      font-size: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }
    .info-group {
      margin-bottom: 20px;
    }
    .info-label {
      font-weight: bold;
      color: #555;
    }
    .info-value {
      margin-top: 4px;
      color: #222;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #3a7bfd;
      margin-bottom: 20px;
      border-bottom: 2px solid #3a7bfd44;
      padding-bottom: 6px;
    }
    @media (max-width: 600px) {
      .container { margin: 20px; padding: 20px; }
      .section-title { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-user"></i> My Info</h1>
    <div id="humanNumberDisplay">HN-XX-XXXXXX</div>
  </header>
  <div class="container">
    <div class="section-title">Personal Details</div>
    <div class="info-group">
      <div class="info-label">Full Name</div>
      <div class="info-value" id="fullName">Loading...</div>
    </div>
    <div class="info-group">
      <div class="info-label">Date of Birth</div>
      <div class="info-value" id="dob">Loading...</div>
    </div>
    <div class="info-group">
      <div class="info-label">Gender</div>
      <div class="info-value" id="gender">Loading...</div>
    </div>
    <div class="section-title">Contact Information</div>
    <div class="info-group">
      <div class="info-label">Phone Number</div>
      <div class="info-value" id="phone">Loading...</div>
    </div>
    <div class="info-group">
      <div class="info-label">Email ID</div>
      <div class="info-value" id="email">Loading...</div>
    </div>
    <div class="info-group">
      <div class="info-label">Address</div>
      <div class="info-value" id="address">Loading...</div>
    </div>
  </div>

  <script>
    const humanNumber = localStorage.getItem("humanNumber") || "HN-XX-XXXXXX";
    document.getElementById("humanNumberDisplay").innerText = humanNumber;

    const db = firebase.firestore();
    db.collection("humans").doc(humanNumber).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("fullName").innerText = data.fullName || "-";
        document.getElementById("dob").innerText = data.dob || "-";
        document.getElementById("gender").innerText = data.gender || "-";
        document.getElementById("phone").innerText = data.phone || "-";
        document.getElementById("email").innerText = data.email || "-";
        document.getElementById("address").innerText = data.address || "-";
      } else {
        alert("No profile found for this Human Number.");
      }
    }).catch(error => {
      console.error("Error fetching profile: ", error);
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQZpYn-nXx3ydA95lCH7eduC5cUqE5O6w",
      authDomain: "humancare-web1.firebaseapp.com",
      projectId: "humancare-web1",
      storageBucket: "humancare-web1.firebasestorage.app",
      messagingSenderId: "986623782553",
      appId: "1:986623782553:web:fd3cd6c363bb8390be1208"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</body>
</html>
