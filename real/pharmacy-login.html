<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Login - Human Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      overflow: hidden;
    }

    .background-icons {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      font-size: 24px;
      color: rgba(0, 0, 0, 0.1);
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100vh); }
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      height: 60px;
      margin-bottom: 16px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #3a3a3a;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      margin-bottom: 16px;
    }

    .forgot a {
      font-size: 13px;
      color: #3a7bfd;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3a7bfd;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-options {
      margin-top: 16px;
      font-size: 14px;
    }

    .login-options a {
      color: #3a7bfd;
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="background-icons">
    <i class="fas fa-pills icon" style="top: 15%; left: 20%; animation-delay: 0s;"></i>
    <i class="fas fa-syringe icon" style="top: 60%; left: 85%; animation-delay: 2s;"></i>
    <i class="fas fa-prescription-bottle-alt icon" style="top: 70%; left: 35%; animation-delay: 4s;"></i>
    <i class="fas fa-capsules icon" style="top: 40%; left: 10%; animation-delay: 6s;"></i>
    <i class="fas fa-first-aid icon" style="top: 25%; left: 65%; animation-delay: 8s;"></i>
  </div>

  <div class="container">
    <div class="login-box">
      <img src="assets/human-logo.png" alt="Human Logo" />
      <h2>Pharmacy</h2>
      <form>
        <input type="text" placeholder="Enter your Pharmacy ID" required />
        <input type="password" placeholder="Password" required />
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="login-options">
        <p>New Pharmacy? <a href="#">Register here</a></p>
      </div>
    </div>
  </div>

  <footer>Â© 2025 HomosaP Healthcare Pvt Ltd. All rights reserved.</footer>
</body>
</html>
