<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Lab Report | Human Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 30px;
    }
    .upload-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
    }
    input[type="file"], button {
      margin: 15px 0;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #38bdf8;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
    pre {
      text-align: left;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      color: #38bdf8;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>üßæ OCR Lab Report</h1>
  <p>Upload or capture your lab report image (JPG/PNG)</p>

  <div class="upload-box">
    <input type="file" id="reportInput" accept="image/*" capture="environment" />
    <br />
    <img id="preview" src="" alt="Preview will appear here" />
    <br />
    <button id="processBtn">Process Report</button>
  </div>

  <h2>üß† Extracted Data (JSON)</h2>
  <pre id="jsonOutput">No data yet</pre>

  <script>
    const input = document.getElementById('reportInput');
    const preview = document.getElementById('preview');
    const output = document.getElementById('jsonOutput');
    const processBtn = document.getElementById('processBtn');

    // Replace this with your deployed Cloud Run URL
    const OCR_API_URL = "https://processlabreport-986623782553.us-central1.run.app";

    let selectedFile = null;

    input.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = (event) => (preview.src = event.target.result);
        reader.readAsDataURL(selectedFile);
      }
    });

    processBtn.addEventListener('click', async () => {
      if (!selectedFile) return alert('Please select a file first.');

      output.textContent = '‚è≥ Processing...';

      const formData = new FormData();
      formData.append('file', selectedFile);

      try {
        const res = await fetch(OCR_API_URL, { method: 'POST', body: formData });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = '‚ùå Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
